<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
  <script type="text/javascript" src="https://registry.npmmirror.com/jquery/3.7.1/files/dist/jquery.min.js"></script>
  <script type="text/javascript" src="https://registry.npmmirror.com/echarts/5.5.1/files/dist/echarts.min.js"></script>
  <script src="dark.js"></script>
</head>

<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 100vw;height:100vh;"></div>	
<script>
var ROOT_PATH = 'https://echarts.apache.org/examples';

var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom,'dark');
var option;

myChart.showLoading();
$.get('https://geo.datav.aliyun.com/areas/bound/geojson?code=100000_full', function (geoJson) {
  myChart.hideLoading();
  echarts.registerMap('china', geoJson);
  myChart.setOption(
    (option = {
      title: {
        text: 'Population Density of Hong Kong （2011）',
        subtext: 'Data from Wikipedia',
        sublink:
          'http://zh.wikipedia.org/wiki/%E9%A6%99%E6%B8%AF%E8%A1%8C%E6%94%BF%E5%8D%80%E5%8A%83#cite_note-12'
      },
      tooltip: {
        trigger: 'item',
        formatter: '{b}<br/>{c} (p / km2)'
      },
      toolbox: {
        show: true,
        orient: 'vertical',
        left: 'right',
        top: 'center',
        feature: {
          dataView: { readOnly: false },
          restore: {},
          saveAsImage: {}
        }
      },
      visualMap: {
        min: 0,
        max: 10000,
        text: ['High', 'Low'],
        realtime: false,
        calculable: true,
        inRange: {
        color: [
			'#313695',
			'#4575b4',
			'#74add1',
			'#abd9e9',
			'#e0f3f8',
			'#ffffbf',
			'#fee090',
			'#fdae61',
			'#f46d43',
			'#d73027',
			'#a50026'
		]}
      },
      series: [
        {
          name: '香港18区人口密度',
          type: 'map',
          map: 'china',
          label: {
            show: true
          },
          data: [
            {name: '北京市', value: 8888},
			{name: '上海市', value: 10000},
			{name: '天津市', value: 7777},
			{name: '重庆市', value: 10001},
			{name: '黑龙江省', value: 8989},
			{name: '辽宁省', value: 6666},
			{name: '吉林省', value: 5555},
			{name: '河北省', value: 4656},
			{name: '河南省', value: 888},
			{name: '湖北省', value: 9999},
			{name: '湖南省', value: 9000},
			{name: '山东省', value: 3500},
			{name: '山西省', value: 1888},
			{name: '陕西省', value: 1600},
			{name: '安徽省', value: 9000},
			{name: '浙江省', value: 3840},
			{name: '江苏省', value: 7000},
			{name: '福建省', value: 1000},
			{name: '广东省', value: 2000},
			{name: '海南省', value: 3000},
			{name: '四川省', value: 1600},
			{name: '云南省', value: 800},
			{name: '贵州省', value: 400},
			{name: '青海省', value: 6669},
			{name: '甘肃省', value: 5555},

});

</script>

</html>
