    <script type="importmap">

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // ------------------------------------------------------------------------
        // å…¨å±€å˜é‡ä¸é…ç½®
        // ------------------------------------------------------------------------
        const CONFIG = {
            particleCount: 15000,
            particleSize: 0.05,
            color: new THREE.Color('#ff0055'),
            handInfluence: 0.0, // 0 = æ‰‹é—­åˆ/æ— æ‰‹, 1 = æ‰‹å®Œå…¨å¼ å¼€
            targetShape: 'heart'
        };

        let scene, camera, renderer, controls;
        let particles, material, geometry;
        let clock = new THREE.Clock();
        
        // å­˜å‚¨ä¸åŒå½¢çŠ¶çš„ä½ç½®æ•°æ®
        const shapes = {
            heart: [],
            saturn: [],
            flower: [],
            buddha: [],
            fireworks: []
        };

        // ------------------------------------------------------------------------
        // 1. Three.js åœºæ™¯åˆå§‹åŒ–
        // ------------------------------------------------------------------------
        function initThree() {
            const container = document.body;

            // åœºæ™¯
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.z = 8;
            camera.position.y = 1;

            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // æ§åˆ¶å™¨
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 1.0;

            // åˆå§‹åŒ–ç²’å­
            initParticles();

            // äº‹ä»¶ç›‘å¬
            window.addEventListener('resize', onWindowResize);
            
            // UI ç›‘å¬
            setupUI();

            // å¯åŠ¨æ¸²æŸ“å¾ªç¯
            animate();
        }

        // ------------------------------------------------------------------------
        // 2. ç²’å­ç³»ç»Ÿä¸æ•°å­¦å½¢çŠ¶ç”Ÿæˆ
        // ------------------------------------------------------------------------
        function initParticles() {
            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(CONFIG.particleCount * 3);
            
            // é¢„è®¡ç®—æ‰€æœ‰å½¢çŠ¶
            calculateShapes();

            // åˆå§‹è®¾ç½®ä¸ºçˆ±å¿ƒ
            const startShape = shapes[CONFIG.targetShape];
            for (let i = 0; i < CONFIG.particleCount * 3; i++) {
                positions[i] = startShape[i];
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            // æ·»åŠ éšæœºå±æ€§ç”¨äºåŠ¨ç”»
            const randomness = new Float32Array(CONFIG.particleCount);
            for(let i=0; i<CONFIG.particleCount; i++) randomness[i] = Math.random();
            geometry.setAttribute('aRandom', new THREE.BufferAttribute(randomness, 1));

            // è‡ªå®šä¹‰ç€è‰²å™¨æè´¨
            material = new THREE.ShaderMaterial({
                uniforms: {
                    uTime: { value: 0 },
                    uColor: { value: CONFIG.color },
                    uScale: { value: 1.0 }, // æ‰‹åŠ¿æ§åˆ¶çš„ç¼©æ”¾
                    uDisperse: { value: 0.0 } // æ‰‹åŠ¿æ§åˆ¶çš„æ‰©æ•£
                },
                vertexShader: `
                    uniform float uTime;
                    uniform float uScale;
                    uniform float uDisperse;
                    attribute float aRandom;
                    varying vec3 vPos;
                    
                    void main() {
                        vPos = position;
                        
                        // åŸºç¡€å‘¼å¸æ•ˆæœ
                        vec3 pos = position;
                        
                        // æ‰‹åŠ¿æ‰©æ•£é€»è¾‘ï¼šåŸºäºæ³•çº¿æ–¹å‘å‘å¤–æ¨
                        vec3 direction = normalize(pos);
                        // é˜²æ­¢é›¶å‘é‡
                        if (length(pos) < 0.01) direction = vec3(0.0, 1.0, 0.0);
                        
                        // æ··åˆæ‰‹åŠ¿å½±å“
                        float expansion = uDisperse * 3.0; // æ‰‹å¼ å¼€æ—¶æ‰©æ•£
                        float noise = sin(uTime * 2.0 + aRandom * 10.0) * 0.05;
                        
                        pos = pos * uScale + direction * expansion + direction * noise;

                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_PointSize = (4.0 + uDisperse * 2.0) * (1.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform vec3 uColor;
                    
                    void main() {
                        // åœ†å½¢ç²’å­
                        float r = distance(gl_PointCoord, vec2(0.5));
                        if (r > 0.5) discard;
                        
                        // è¾¹ç¼˜è¾‰å…‰
                        float glow = 1.0 - (r * 2.0);
                        glow = pow(glow, 1.5);
                        
                        gl_FragColor = vec4(uColor, glow);
                    }
                `,
                transparent: true,
                depthWrite: false,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function calculateShapes() {
            const count = CONFIG.particleCount;
            
            // 1. å¿ƒå½¢ (Heart)
            shapes.heart = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                let t = Math.random() * Math.PI * 2;
                let r = Math.random(); // å†…éƒ¨å¡«å……
                r = Math.pow(r, 0.5); // åˆ†å¸ƒä¼˜åŒ–

                // 3D Heart formula
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                let z = (Math.random() - 0.5) * 4; // åšåº¦
                
                // ç¼©æ”¾
                const scale = 0.15;
                const i3 = i * 3;
                shapes.heart[i3] = x * scale * r;
                shapes.heart[i3 + 1] = y * scale * r + 0.5; // ç¨å¾®ä¸Šç§»
                shapes.heart[i3 + 2] = z * r;
            }

            // 2. åœŸæ˜Ÿ (Saturn)
            shapes.saturn = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                // 70% ç²’å­åšæ˜Ÿçƒä¸»ä½“ï¼Œ30% åšå…‰ç¯
                if (i < count * 0.7) {
                    // çƒä½“
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const r = 1.5;
                    shapes.saturn[i3] = r * Math.sin(phi) * Math.cos(theta);
                    shapes.saturn[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                    shapes.saturn[i3 + 2] = r * Math.cos(phi);
                } else {
                    // å…‰ç¯ (Disk)
                    const angle = Math.random() * Math.PI * 2;
                    const dist = 2.2 + Math.random() * 1.5;
                    shapes.saturn[i3] = Math.cos(angle) * dist;
                    shapes.saturn[i3 + 1] = (Math.random() - 0.5) * 0.1; // æ‰å¹³
                    shapes.saturn[i3 + 2] = Math.sin(angle) * dist;
                    
                    // å€¾æ–œå…‰ç¯
                    const x = shapes.saturn[i3];
                    const y = shapes.saturn[i3 + 1];
                    const tilt = Math.PI / 6;
                    shapes.saturn[i3] = x * Math.cos(tilt) - y * Math.sin(tilt);
                    shapes.saturn[i3 + 1] = x * Math.sin(tilt) + y * Math.cos(tilt);
                }
            }

            // 3. èŠ±æœµ (Flower - Rose parametric)
            shapes.flower = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                
                // Rose-like modulation
                const k = 4; 
                const r = 2 * Math.sin(k * theta) * Math.sin(phi) + 1; // ç®€å•çš„æåæ ‡èŠ±æœµ
                
                shapes.flower[i3] = r * Math.sin(phi) * Math.cos(theta);
                shapes.flower[i3 + 1] = r * Math.cos(phi) + 1; 
                shapes.flower[i3 + 2] = r * Math.sin(phi) * Math.sin(theta);
            }

            // 4. ä½›/ç¦…æ„ (Meditating Abstract) - ç®€å•çš„å †å çƒä½“æ¨¡æ‹Ÿæ‰“åäººå½¢
            shapes.buddha = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const r = Math.random();
                
                if (i < count * 0.4) {
                    // èº«ä½“ (Base sphere truncated)
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1) * 0.6 + 1.5; // åŠçƒ
                    const rad = 1.8;
                    shapes.buddha[i3] = rad * Math.sin(phi) * Math.cos(theta);
                    shapes.buddha[i3 + 1] = rad * Math.cos(phi) + 0.5;
                    shapes.buddha[i3 + 2] = rad * Math.sin(phi) * Math.sin(theta);
                } else if (i < count * 0.7) {
                    // èƒ¸/èº¯å¹²
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const rad = 1.0;
                    shapes.buddha[i3] = rad * Math.sin(phi) * Math.cos(theta);
                    shapes.buddha[i3 + 1] = rad * Math.cos(phi) + 2.0;
                    shapes.buddha[i3 + 2] = rad * Math.sin(phi) * Math.sin(theta);
                } else {
                    // å¤´
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    const rad = 0.6;
                    shapes.buddha[i3] = rad * Math.sin(phi) * Math.cos(theta);
                    shapes.buddha[i3 + 1] = rad * Math.cos(phi) + 3.4;
                    shapes.buddha[i3 + 2] = rad * Math.sin(phi) * Math.sin(theta);
                }
            }

            // 5. çƒŸèŠ±/çƒä½“çˆ†ç‚¸ (Fireworks)
            shapes.fireworks = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                // å‡åŒ€åˆ†å¸ƒåœ¨çƒé¢ä¸Šï¼Œä½†åŠå¾„éšæœºï¼Œæ¨¡æ‹Ÿçˆ†ç‚¸ç¬é—´
                const r = Math.random() * 4; 
                shapes.fireworks[i3] = r * Math.sin(phi) * Math.cos(theta);
                shapes.fireworks[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                shapes.fireworks[i3 + 2] = r * Math.cos(phi);
            }
        }

        // ------------------------------------------------------------------------
        // 3. åŠ¨ç”»å¾ªç¯ä¸å½¢æ€è¿‡æ¸¡
        // ------------------------------------------------------------------------
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // æ›´æ–° Shader Uniforms
            if (material) {
                material.uniforms.uTime.value = time;
                // å¹³æ»‘æ’å€¼æ‰‹åŠ¿å½±å“
                // å¦‚æœæ‰‹å¼ å¼€ (influence -> 1), uDisperse å¢åŠ , uScale å¢åŠ 
                const targetDisperse = CONFIG.handInfluence; 
                const targetScale = 1.0 + CONFIG.handInfluence * 0.5; 

                material.uniforms.uDisperse.value = THREE.MathUtils.lerp(material.uniforms.uDisperse.value, targetDisperse, 0.1);
                material.uniforms.uScale.value = THREE.MathUtils.lerp(material.uniforms.uScale.value, targetScale, 0.1);
            }

            // ç²’å­ä½ç½®è¿‡æ¸¡ (Morphing Logic)
            if (geometry && shapes[CONFIG.targetShape]) {
                const currentPositions = geometry.attributes.position.array;
                const targetPositions = shapes[CONFIG.targetShape];
                const speed = 3.0 * delta; // ç§»åŠ¨é€Ÿåº¦

                for (let i = 0; i < CONFIG.particleCount * 3; i++) {
                    // ç®€å•çš„ Lerp 
                    currentPositions[i] += (targetPositions[i] - currentPositions[i]) * speed;
                }
                geometry.attributes.position.needsUpdate = true;
            }

            // çƒŸèŠ±ç‰¹æ®Šé€»è¾‘ï¼šå¦‚æœæ˜¯çƒŸèŠ±æ¨¡å¼ï¼Œè®©å®ƒæ…¢æ…¢æ—‹è½¬
            if (CONFIG.targetShape === 'fireworks') {
                particles.rotation.y += 0.002;
            } else {
                particles.rotation.y = 0; // é‡ç½®æ—‹è½¬
            }

            controls.update();
            renderer.render(scene, camera);
        }

        // ------------------------------------------------------------------------
        // 4. MediaPipe Hands é›†æˆ (AI è§†è§‰)
        // ------------------------------------------------------------------------
        async function initMediaPipe() {
            // åŠ¨æ€å¯¼å…¥å…¨å±€å˜é‡ä¸­çš„ç±» (å› ä¸ºæ˜¯é€šè¿‡ Script tag å¯¼å…¥çš„éæ¨¡å—ç‰ˆæœ¬)
            // æ³¨æ„ï¼šä¸Šé¢çš„ importmap å’Œè¿™é‡Œçš„ä½¿ç”¨æ–¹å¼æ˜¯ä¸ºäº†å…¼å®¹ä¸åŒç¯å¢ƒ
            // åœ¨å®é™…ç”Ÿäº§ä¸­ï¼Œå»ºè®®ä½¿ç”¨å®Œæ•´çš„ npm æ„å»ºæµç¨‹
            
            const videoElement = document.getElementById('input-video');
            const camDot = document.getElementById('cam-dot');
            const statusText = document.getElementById('status-text');

            function onResults(results) {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').style.display = 'none', 500);

                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    camDot.classList.add('active');
                    statusText.innerText = "æ‰‹åŠ¿è¿½è¸ªä¸­";
                    statusText.style.color = "#00ff88";

                    // è·å–ç¬¬ä¸€åªæ‰‹
                    const landmarks = results.multiHandLandmarks[0];
                    
                    // è®¡ç®—å¤§æ‹‡æŒ‡(4)å’Œé£ŸæŒ‡(8)æŒ‡å°–çš„è·ç¦»
                    const thumbTip = landmarks[4];
                    const indexTip = landmarks[8];
                    
                    const distance = Math.sqrt(
                        Math.pow(thumbTip.x - indexTip.x, 2) +
                        Math.pow(thumbTip.y - indexTip.y, 2)
                    );

                    // æ˜ å°„è·ç¦»åˆ° 0-1 ä¹‹é—´
                    // æåˆé€šå¸¸è·ç¦» < 0.05, å¼ å¼€ > 0.2
                    let influence = (distance - 0.05) * 4.0; 
                    influence = Math.max(0, Math.min(1, influence));
                    
                    CONFIG.handInfluence = influence;

                } else {
                    camDot.classList.remove('active');
                    statusText.innerText = "æœªæ£€æµ‹åˆ°æ‰‹åŠ¿";
